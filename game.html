    <div id="front">
      <div class="header">
        <h1>You</h1>
        <div><img src="./img/icons8-down-arrow-48.png" alt=""></div>
        <table>
          <tr>
            <th>you</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="item-1">0</td>
            <td id="item-2">0</td>
          </tr>



        </table>
        <div><img src="./img/icons8-down-arrow-48.png" alt=""></div>
        <h1>Computer</h1>
      </div>
      <!-- first set of photos -->
      <div class="image">
        <img src="./img/Scissor.jpg" alt="Scissor" id="scissor1">
        <img src="./img/Scissor.jpg" alt="Scissor" id="scissor2">
      </div>

      <!-- second set of photos -->
      <div class="image">
        <img src="./img/Rock.png" alt="" id="stone1">

      </div>
      <!-- third set of photos -->
      <div class="image">
        <img src="./img/Paper.jpg" alt="" id="paper1">
        <img src="./img/Paper.jpg" alt="" id="paper2">
      </div>
      <!-- for buttons -->
      <div class="image button">
        <button type="button" onclick="location.reload()" id="button0">Restart</button>
        <button type="button" onclick="Stone()" id="button1">Stone</button>
        <button type="button" onclick="Paper()" id="button2">Paper</button>
        <button type="button" onclick="Scissor()" id="button3">Scissor</button>
        <button type="button" onclick="defaultLocation()" id="button4">Next</button>
      </div>

    </div>
    <div id="result-content">
      <span id="congrats">Congratulations</span>
      <span id="lost">You Lost</span>
      <span id="won">You Won</span>
      <span id="draw">Draw</span>
      <span id="sorry">Game Over</span>
    </div>
  </div>

  <div id="button">
